<!doctype html>
<html>
<head>
  <title>Identicon Dev</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src=" identicon.umd.js"></script>
  <style>
  	body { background: #222; color: #fff;}
  	canvas { padding: 1em; }
	</style>
</head>
<body>
	<h1>Identicon Dev</h1>

	<script>

		let params = { size: 50 };
		const icon = identicon("0x2ca25151a7b6a9e32d89066202da744c860e500a", params);
		document.body.append(icon);

		// Or in one liner
		document.body.append(identicon("0x7b6a9e32d2ca25151a8da744c860e500a9066202", params));
		document.body.append(identicon("0xb6a9e32d2ca25151a8da744c860e500a9066202f", params));
		document.body.append(identicon("0x6a9e32d2ca25151a8da744c860e500a9066202fa", params));

		// No params, all defaults
		document.body.append(identicon("0xca25151a7b6a9e32d89066202da744c860e500a2"));
		document.body.append(identicon("0xa25151a7b6a9e32d89066202da744c860e500a20"));


		params = { size: 150, shift: { min: 160, max: 200 } };
		document.body.append(identicon("0xa25151a7b6a9e32d89066202da744c860e500a20", params));
		document.body.append(identicon("0xa5151a7b6a9e32d89066202da744c860e500a202", params));

		document.body.append(identicon("0x1ae51a7b6a9e32d89066202da744c860e500a20e", {
			size: 150,
			saturation: { min: 40 }
		}));

		document.body.append(identicon("020xae51a7b6a9e32d89066202da744c860e500a2e", {
			size: 150,
			lightness: { min: 25, max: 45 },
			saturation: { min: 25, max: 50 },
			draw: { light: false }
		}));
	</script>
</body>
</html>
